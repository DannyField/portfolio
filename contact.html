    <!-- start of about section -->
    
    <div class="contact-me">
<div class="form">
    <form>
        <label for="email">I'd love to hear from you</label>
        <input class="input-username-and-password" 
        type="email" 
        placeholder="Enter email" 
        name="email" 
        id="email" />
        <!-- <p id="email-msg">We'll never share your email with anyone else</p> -->
        <label for="password">Leave Me A Msg!</label>
        
<input class="input-username-and-password" 
type="text"
placeholder="Type your msg" 
name="text" 
id="text" /> 


        <input class="input-username-and-password" 
        type="password" 
        placeholder="Password" 
        name="password"
        id="password" />
        
            <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Check me out</label>
        
        </div>
        <div class="submit">
            <input type="submit" value="Submit" />
        </div>
    </form>
</div>

    <!-- twitter -->
        <div class="twitter">
            <blockquote>
              <a
                class="twitter-timeline"
                href="https://twitter.com/DannyField_"

              >

                charset="utf-8"
              ></script>
